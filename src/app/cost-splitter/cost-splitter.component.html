<div>
  <p>Amount to split:</p>

  <label>
    <input #amount type="number" min="0" step=".01"/>
  </label>

  <br />
  <p>Number of people:</p>

  <label>
    <input #people type="number" min="0"/>
  </label>
  <br />

  <button type="button" (click)="onClick(amount.value, people.value)">Calculate</button>
  <br />

  <p>{{answer}}</p>
</div>
