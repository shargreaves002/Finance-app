<div>
  <p>Total Bill:</p>

  <label>
    <input #amount type="number" min="0" max="100000" step=".01"/>
  </label>

  <br />
  <p>Percent to Tip:</p>

  <label>
    <input #tip type="number" min="0" max="100"/>
  </label>
  <br />

  <button type="button" (click)="onClick(amount.value, tip.value)" style="">Calculate</button>
  <br />

  <p>{{answer}}</p>
</div>
